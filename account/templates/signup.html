{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- reset css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">

  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'css/sign.css' %}">
</head>
<body>
  <div class="container">
    <form method="POST" class="user">
      {% csrf_token %}
      <h1 class="logo signinLogo">SignIn</h1>
      <input type="text" name="username" class="sign id" placeholder="E-mail" /><br/>
      <input type="text" class="sign name" placeholder="Nickname" /><br/>
      <input type="password" name="password" class="sign pwd" placeholder="Password" /><br/>
      <input type="password" name="repeat" class="sign pwd" placeholder="Password" /><br/>
      <button type="submit" class="btn btn-warning signinBtn">회원가입</button><br/>
    </form>
    <a href="{% url 'login' %}">로그인으로 돌아가기</a>
  </div>
</body>
</html>

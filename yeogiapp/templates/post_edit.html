<title>Edit</title>
<h1>Editing</h1>

<form action="{% url 'postupdate' post.id %}" method="post">
  {% csrf_token %}
  <p>Title:<input type="text" name="title" value="{{post.title}}" /></p>
  Body:<textarea name="body" col="50" row="30" id="">{{post.body}}</textarea>
  <button type="submit">제출</button>
</form>
